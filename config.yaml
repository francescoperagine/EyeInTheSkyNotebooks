train: true
model_name: "yolo12n"

project_name: "EyeInTheSky"
dataset_name: "VisDrone"

raw_data_dir: "data/raw"
data_dir: "data"
config_dir: "config"
interim_data_dir: "data/interim"
processed_data_dir: "data/processed"
external_data_dir: "data/external"
models_dir: "models"
reports_dir: "reports"
figures_dir: "reports/figures"

# Ray Tune Configuration
shared_args:
  workers: 8               # Number of data loader workers
  seed: 42                 # Random seed
  exist_ok: False          # Don't increment run if exists
  cos_lr: True            # Cosine learning rate
  imgsz: 640               # Input image size

# Fixed Training Configuration
train:
  experiment_name: "YOLO_VisDrone-Training"
  epochs: 300             # Number of training epochs
  plots: True             # Don't create training plots during tuning
  save: True              # Save checkpoints
  save_period: 10         # Save every X epochs
  val: True               # Run validation

tune:
  train_args:
    experiment_name: 'YOLO_VisDrone-Tuning' # Experiment name
    iterations: 30
    grace_period: 10 
    plots: False
    val: False
    patience: 10            # Early stopping patience
    overlap_mask: True      # Overlapping masks
    mask_ratio: 4           # Mask downsample ratio

  # Hyperparameter search space
  space:
    # Continuous ranges (to be used with tune.uniform)
    lr0: {"min": 1e-5, "max": 1e-1}            # Initial learning rate
    lrf: {"min": 0.01, "max": 1.0}             # Final learning rate factor
    momentum: {"min": 0.6, "max": 0.98}          # Momentum
    weight_decay: {"min": 0.0, "max": 0.001}     # Weight decay (L2 regularization)
    warmup_momentum: {"min": 0.0, "max": 0.95}   # Warmup momentum
    cls: {"min": 0.2, "max": 4.0}                # Classification loss weight
    hsv_h: {"min": 0.0, "max": 0.1}              # Hue augmentation range
    hsv_s: {"min": 0.0, "max": 0.9}              # Saturation augmentation range
    hsv_v: {"min": 0.0, "max": 0.9}              # Value (brightness) augmentation range
    # Optionally add more augmentation parameters if needed:
    # degrees: {"min": 0.0, "max": 45.0}
    # translate: {"min": 0.0, "max": 0.9}
    # scale: {"min": 0.0, "max": 0.9}
    # shear: {"min": 0.0, "max": 10.0}
    # perspective: {"min": 0.0, "max": 0.001}
    # flipud: {"min": 0.0, "max": 1.0}
    # fliplr: {"min": 0.0, "max": 1.0}
    # mosaic: {"min": 0.0, "max": 1.0}
    # mixup: {"min": 0.0, "max": 1.0}
    # copy_paste: {"min": 0.0, "max": 1.0}


